{% extends "base.html" %}

{% block title %}
Detalhes do Produto
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="container-fluid">
                <div class="container">
                    <h1 class="display-5">Detalhes da Reserva</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{reserva.nome_empresa}}</h5>
            <p class="card-text">CNPJ: {{reserva.cnpj}}</p>
            <p class="card-text">Categoria: {{reserva.categoria_empresa}}</p>
            <p class="card-text">Quitado: {{reserva.quitado}}</p>
            <p class="card-text">Stand: {{reserva.stand}}</p>
           
        </div> 
    </div>
{% endblock %}
